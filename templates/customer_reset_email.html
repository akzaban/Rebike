{% extends 'customer_base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReBike - Reset password</title>
    <div class="subheading">As a customer you can reset your email</div>
</head>
<body>
<div class="card">
    <div class="card-header">Reset Email</div>
    <div class="card-body">
{{ message }}
<form action="" method="post">
    {% csrf_token %}
    <p>
        Current email: &nbsp{{ user_obj.email }}
    </p>
    <p>
        New email:&nbsp<input type="email" name="new_email">
    </p>

    <p>
        {{ error }}
    </p>

    <button class="btn btn-primary">Change email</button>
</form>
    </div>
</div>
</body>
{% endblock %}
</html>
