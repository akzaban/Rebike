{% extends 'customer_base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReBike - Reset password</title>
    <div class="subheading">As a customer you can reset your password</div>
</head>
<body>
<div class="card">
    <div class="card-header">Reset Password</div>
    <div class="card-body">
{{ message }}
<form action="" method="post">
    {% csrf_token %}
    <p>
        Current password:&nbsp<input type="password" name="pwd">
    </p>
    <P>
        New password:&nbsp<input type="password" name="new_pwd">
    </P>
    <p>
        {{ error }}
    </p>

    <button class="btn btn-primary">Change password</button>
</form>

</body>
{% endblock %}
</html>
