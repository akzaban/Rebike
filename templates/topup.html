{% extends 'customer_base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rebike - Top up</title>
    <link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-4.2.1.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
  {% for message in messages %}
    {{ message }}
  {% endfor %}
<br>
<br>
      <div class="col-xl-8 col-lg-6 col-md-9">
        <div class="hero-content mt-80">
            <div class="hero-slider-caption">
            <span data-animation="fadeInUp" data-delay=".5s"><i class="fal fa-ellipsis-h"></i>
            Top Up!</span>
            <h2 class="mb-45" data-animation="fadeInUp" data-delay=".7s">
            Your ride is worth: ￡{{ payamount}}</h2>
            <h2 class="mb-45" data-animation="fadeInUp" data-delay=".7s">
            Your current amount is: ￡{{ current_amount}}</h2>
        </div>
            <div class="row support-area align-items-center">
            <h4>&nbsp;&nbsp;Top up your account!</h4>

    </div>

      <div class="col-xl-8 col-lg-6 col-md-9">
    <div class="hero-content mt-80">
        <div class="hero-slider-caption">
        <form class="slider-search-form" action="." method="POST">
             {% csrf_token %}
             <input type="text" placeholder="Enter amount" name="amount">
             <button type="submit" value="Update"><i class="far fa-search">top up</i></button>
        </form>
</div>
        <div class="row support-area align-items-center">

    </div>
</div>
</div>

</div>
</div>

 
  </body>
{% endblock %}
  </html>
