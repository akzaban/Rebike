{% extends 'customer_base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return</title>
    <link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-4.2.1.css">
    <link rel="stylesheet" href="/static/css/main.css">
<div class="subheading">Enter the postcode to return the bike</div>
</head>
<body>
<div class="card" style="position: fixed">
<div class="card-header" >Return bike</div>
<div class="card-body">
<div class="col-xl-12 col-lg-6 col-md-9" >
    <div class="hero-content mt-80" >
        <div class="hero-slider-caption">
<form class="slider-search-form" action="." method="post" >
    {% csrf_token %}
    <input type="text" placeholder="Enter postcode" name="station">
    <button type="submit" value="Return" style="width: fit-content"><i class="far fa-search">return</i></button>
</form>
</div>
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}


</div>
</div>
</div>
</div>
</body>
{% endblock %}
</html>
