{% extends 'operator_base.html' %}

{% block content %}
<title>Operators - Move Bike</title>
    <div class="subheading">Moving the bike</div>
  <div class="card">
  <div class="card-body">
    <form class="slider-search-form" action="" method="post">
      {% csrf_token %}
          <select class="form-control" name="station">
          <option>select a station to move bike</option>
          {% for i in station %}
            <option value="{{ i.name }}">{{ i.name }}</option>
           {% endfor %}
      </select>
      <button type="submit" value="Submit" class="btn btn-primary"><i class="far fa-search">Move</i></button>
  </form>
  </div>
    </div>
{% endblock %}
