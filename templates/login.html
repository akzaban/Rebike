<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReBike - Login</title>
    <link rel="stylesheet" type="text/css" href="/static/css/auth1.css">
</head>
<body background="../static/Rebike/bikehome1.png">
{{ message }}
<div class="login">
    <div class="login-wrapper" style="min-height: 425px;">
        <div class="login-box lowin-login">
            <div class="login-box-inner">
            <form action="#login" method="post">
                {% csrf_token %}
                <div class="login-group-username">
                    <label>Username</label>
                    <input class="login-input" type="text" name="user">
                <div class="login-group-password" style="height: 65px;">
                   <label>
                       Password

                   </label>
                    <input class="login-input" type="password" name="pwd">
                    <a class="forgot-password" href="\retrieve_password"  >forgot password</a>

                </div>
            </div>
                <p>
                    <br>
                    <br>
                 {{ error }}
                </p><br>
                <button class="login-btn">Login</button>
            </form>
            <div class="text-foot">
                    <a href="\register">Register</a><br><br>
                    <a href="\homepage">Homepage</a>
            </div>



            </div>
        </div>


    </div>
    <footer class="login-footer">

    </footer>
</div>
<script src="/static/js/auth.js"></script>
</body>
</html>
